{% extends "Loginform.html" %}
{% block content %}  
<div class="col-lg-12">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"><b>Car Data</b></h3>
  </div>
  <div class="panel-body">
    <div class="row">
        {% for i in post %}
        <div class="col-lg-3">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                  </tr>
                </thead>           
                <tbody>
                  
                  <tr>
                    <th>
                      <img src="{{i[12]}}" width="200" height="200" >
                    </th>
                    <th> 
                         <p>Car : {{i[1]}} {{i[2]}} {{i[3]}}</p></br>
                         Price : {{"{:,.2f}".format(i[6])}} </br>
                         Rating : {{i[11]}}
                    </th>                  
                  </tr>                
                </tbody>
              </table>
            </div>
        </div>
        {% endfor %} 
    </div>
  </div>
</div>
</div>
{% endblock %}
